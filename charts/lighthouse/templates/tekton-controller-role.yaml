{{- if .Values.engines.tekton }}
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "tektoncontroller.name" . }}
rules:
- apiGroups:
  - tekton.dev
  resources:
  - pipelines
  verbs:
  - get
- apiGroups:
  - tekton.dev
  resources:
  - pipelineruns
  verbs:
  - create
  - list
  - get
  - watch
  {{- if .Values.tektoncontroller.rerunPrReconciler }}
  - update
  {{- end }}
- apiGroups:
  - lighthouse.jenkins.io
  resources:
  - lighthousebreakpoints
  - lighthousejobs
  verbs:
  {{- if .Values.tektoncontroller.rerunPrReconciler }}
  - create
  {{- end }}
  - get
  - update
  - list
  - watch
- apiGroups:
  - lighthouse.jenkins.io
  resources:
  - lighthousejobs/status
  verbs:
  - update
  - get
  - watch
  - patch
{{- end }}
